<!-- ko if: item -->
<!-- ko if: item()['correctness'] -->
<div class="result-image image-correct"></div>
<!-- /ko -->
<!-- ko ifnot: item()['correctness'] -->
<div class="result-image image-wrong"></div>
<!-- /ko -->
<!-- /ko -->
<div class="result-text">
    <div data-bind="if: item">
        <span data-bind="if: item()['correctness']">
            <span data-bind="i18n: 'ev_correct'">
            </span>
        </span>
        <span data-bind="ifnot: item()['correctness']">
            <span data-bind="i18n: 'ev_wrong'">
            </span>
        </span>
    </div>
</div>
<div class="explanation">
    <a class="waves-effect waves-light btn cyan" 
        data-bind="click: trigger.bind($data, 'event-card-explanation'), i18n: 'ev_explanation'">
    </a>
</div>
