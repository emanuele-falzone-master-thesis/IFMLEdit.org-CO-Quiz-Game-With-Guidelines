<div class="card z-depth-1">
    <div class="card-image">
        <ul class="card-image collection with-header">
            <li class="collection-header cyan">
                <h5 class="white-text light">
                    Result
                </h5>
            </li>
        </ul>
    </div>
    <div class="card-content">
        <div data-bind="if: item">
            <strong>correctness</strong>
            <span data-bind="text: item()['correctness']" 
                style="white-space: pre-wrap;">
            </span><br>
            <strong>question</strong>
            <span data-bind="text: item()['question']" 
                style="white-space: pre-wrap;">
            </span><br>
        </div>
    </div>
    <div class="card-action">
        <a class="waves-effect waves-light btn cyan" 
            data-bind="click: trigger.bind($data, 'event-question-explaination')">
            explaination
        </a>
    </div>
</div>
